    <div class="sidebar">

    <div class="content">
        <div id="home" class="page active">
            <h1>Beranda</h1>
            <p>Selamat datang di website kesehatan.</p>

                 <div class="card shadow ">
                    <div class="card-body">
                    <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="filter-bulan" class="form-label">Bulan</label>
                        <select id="filter-bulan" class="form-select select2">
                            <option value="">Pilih Bulan</option>
                            <option value="JANUARI">JANUARI</option>
                            <option value="FEBRUARI">FEBRUARI</option>
                            <option value="MARET">MARET</option>
                            <option value="APRIL">APRIL</option>
                            <option value="MEI">MEI</option>
                            <option value="JUNI">JUNI</option>
                            <option value="JULI">JULI</option>
                            <option value="AGUSTUS">AGUSTUS</option>
                            <option value="SEPTEMBER">SEPTEMBER</option>
                            <option value="OKTOBER">OKTOBER</option>
                            <option value="NOVEMBER">NOVEMBER</option>
                            <option value="DESEMBER">DESEMBER</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="filter-tahun" class="form-label">Tahun</label>
                        <select id="filter-tahun" class="form-select select2">
                            <option value="">Pilih Tahun</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>
                    </div>
                 
                    <div class="col-md-2 d-flex align-items-end">
                        <button id="btn-cari" class="btn btn-primary w-30 shadow">Cari</button>
                        <button onclick="refreshPage()" class="btn btn-warning shadow" style="margin-left: 3px;"> Refresh Halaman</button>
                    </div>
                     </div></div>
                </div>
           <div class="card shadow mt-2">
               <div class="card-body">
                    <div class="table-responsive">
                <table id="data-table" class="table table-bordered table-striped">
                    <thead>
                        <tr id="table-header" class="text-center">
                           
                        </tr>
                    </thead>
                    <tbody id="table-body">
                       
                    </tbody>
                </table>
            </div>
               </div>
           </div>
            
        </div>
        <div id="kontak" class="page">
            <h1>Kontak</h1>
            <p>Hubungi kami untuk informasi lebih lanjut.</p>
        </div>
        <div id="input" class="page">
            <h1>Artikel</h1>
           <h2>Upload File & Input Data</h2>

                <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Upload File & Input Data</h4>
            </div>
            <div class="card-body">
                <form id="dataForm">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <select class="form-select select2" id="nama" required>
                            <option value="">-- Pilih Nama --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nip" class="form-label">NIP</label>
                        <input type="text" class="form-control" id="nip" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="bulan" class="form-label">Bulan</label>
                        <select class="form-select select2" id="bulan">
                            <option value="">-- Pilih Bulan --</option>
                            <option>JANUARI</option>
                            <option>FEBRUARI</option>
                            <option>MARET</option>
                            <option>APRIL</option>
                            <option>MEI</option>
                            <option>JUNI</option>
                            <option>JULI</option>
                            <option>AGUSTUS</option>
                            <option>SEPTEMBER</option>
                            <option>OKTOBER</option>
                            <option>NOVEMBER</option>
                            <option>DESEMBER</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tahun" class="form-label">Tahun</label>
                        <select class="form-select select2" id="tahun">
                            <option value="">-- Pilih Tahun --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file_ekin" class="form-label">Upload File e-Kin (PDF)</label>
                        <input type="file" class="form-control" id="file_ekin" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="submitText">Kirim</span>
                        <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </form>
        
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>

        </div>
        
    </div>
