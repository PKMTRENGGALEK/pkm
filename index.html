<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kesehatan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>


</head>
<body onload="fadeInContent()">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Kesehatan
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changeContent('home', this)">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changeContent('input', this)">Input Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="changeContent('kontak', this)">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="sidebar">
        <a onclick="changeContent('home', this)" class="active"><i class="fas fa-home"></i> Beranda</a>
        <a onclick="changeContent('input', this)"><i class="fas fa-book"></i>Input Data</a>
        <a onclick="changeContent('kontak', this)"><i class="fas fa-envelope"></i> Kontak</a>
    </div>
    
    <div class="content">
        <div id="home" class="page active">
            <h1>Beranda</h1>
            <p>Selamat datang di website kesehatan.</p>
            <div class="table-responsive">
                <table id="data-table" class="table table-bordered table-striped">
                    <thead>
                        <tr id="table-header">
                            <!-- Header akan dimasukkan secara dinamis -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data akan dimasukkan secara dinamis -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="input" class="page">
            <h1>Artikel</h1>
           <h2>Upload File & Input Data</h2>

                <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Upload File & Input Data</h4>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label class="form-label">Nama:</label>
                        <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">NIP:</label>
                        <input type="text" id="nip" class="form-control" placeholder="Masukkan NIP" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bulan:</label>
                        <input type="text" id="bulan" class="form-control" placeholder="Masukkan Bulan" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tahun:</label>
                        <input type="number" id="tahun" class="form-control" placeholder="Masukkan Tahun" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload File:</label>
                        <input type="file" id="fileUpload" class="form-control" required>
                    </div>

                    <button type="button" class="btn btn-primary w-100" onclick="kirimData()">Kirim Data</button>
                </form>

                <div class="mt-3 alert d-none" id="response"></div>
            </div>
        </div>
    

                <script>
                    function kirimData() {
                        const url = "https://script.google.com/macros/s/AKfycbxsue6pFrEQW_CoBIJUZ2bIfS03OGJzn-GJof5vMg91wmh_PCdsEg408uEzLPp4_yFmVw/exec"; // Ganti dengan URL Apps Script

                        let formData = new FormData();
                        formData.append("nama", document.getElementById("nama").value);
                        formData.append("nip", document.getElementById("nip").value);
                        formData.append("bulan", document.getElementById("bulan").value);
                        formData.append("tahun", document.getElementById("tahun").value);
                        formData.append("fileUpload", document.getElementById("fileUpload").files[0]);

                        fetch(url, {
                            method: "POST",
                            body: formData
                        })
                        .then(response => response.json())
                        .then(result => {
                            document.getElementById("response").innerText = result.message;
                            console.log("Response:", result);
                        })
                        .catch(error => console.error("Error:", error));
                    }
                </script>

        </div>
        <div id="kontak" class="page">
            <h1>Kontak</h1>
            <p>Hubungi kami untuk informasi lebih lanjut.</p>
        </div>
    </div>
    
    <script>
        function fadeInContent() {
            changeContent('home', document.querySelector('.sidebar a.active'));
        }
        
        function changeContent(page, element) {
            let pages = document.querySelectorAll('.page');
            pages.forEach(p => {
                p.classList.remove('active');
                p.style.opacity = 0;
            });
            let newPage = document.getElementById(page);
            newPage.classList.add('active');
            setTimeout(() => {
                newPage.style.opacity = 1;
            }, 50);
            
            let menuItems = document.querySelectorAll('.sidebar a');
            menuItems.forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
    <script src="myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
